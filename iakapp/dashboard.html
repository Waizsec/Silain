<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the unique key from sessionStorage
            const uniqueKey = sessionStorage.getItem('unique_key');

            if (uniqueKey) {
                // Create a FormData object
                const formData = new FormData();
                formData.append('unique_key', uniqueKey);

                // Verify the unique key with the server
                fetch('http://127.0.0.1:5000/verify_key', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.valid) {
                        // Display the unique key on the dashboard
                        document.getElementById('unique-key').textContent = `Your unique key is: ${uniqueKey}`;
                    } else {
                        // Redirect to login page if the key is not valid
                        window.location.href = 'http://127.0.0.1:5500/login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred: ' + error.message);
                    window.location.href = 'http://127.0.0.1:5500/login.html';
                });
            } else {
                // Redirect to login page if no unique key is found
                window.location.href = 'http://127.0.0.1:5500/login.html';
            }
        });
    </script>
</head>
<body>
    <h1>Dashboard</h1>
    <p id="unique-key">Loading unique key...</p>
</body>
</html>
